<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Mys CSS -->
  <link rel="stylesheet" href="./css/balence.css">
  <title>Balence</title>
</head>
<body>

  <!-- ============= Navbar ============= -->
  <nav class="navbar navbar-expand-lg navbar-dark py-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">ChapMoney</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./balence.html">Balence</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./activity.html">Activitée</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Transaction
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Envoyer de l'argent</a></li>
              <li><a class="dropdown-item" href="#">Recevoir de l'argent</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ========== Main Section ============= -->
  <div class="main">
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-4">
          <div class="card first__card">
            <div class="card-body">
              <div class="container">
                <div class="card-title">
                  <h3>Solde</h3>
                </div>
                <hr class="mb-5">
                <select class="form-select my-4 p-3">
                  <option value="RUB" selected>RUB</option>
                  <option value="XOF">CFA</option>
                  <option value="EUR">EUR</option>
                </select>
                <button class="btn btn-primary w-100 d-block mb-3">Ajouter</button>
              </div>
              </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="card second__card mb-4">
            <div class="card-body">
              <div class="container">
                <h3 class="card-title">Activitée Récente</h3>
                <hr>
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Devises</th>
                        <th scope="col">Somme</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><span class="fw-normal">XOF</span></th>
                        <td><span style="font-size: .9rem;">150.000 XOF</span></td>
                      </tr>
                      <tr>
                        <th scope="row"><span class="fw-normal">RUB</span></th>
                        <td><span style="font-size: .9rem;">80.000 RUB</span></td>
                      </tr>
                      <tr>
                        <th scope="row"><span class="fw-normal">EUR</span></th>
                        <td><span style="font-size: .9rem;">250.000 EUR</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
